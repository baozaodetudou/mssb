  #======================================================================
  # 2. 自定义处理链 (动作定义)
  #======================================================================
  chain singbox-tproxy {
    # [优化方案二] 增加 ct mark set 1
    # [语法修正] 显式声明 meta l4proto udp
    meta l4proto udp meta mark set 1 ct mark set 1 tproxy to :7895 accept
  }

  chain singbox-mark {
    # Output 链专用，只打标
    meta mark set 1 ct mark set 1
  }

  # 注意：preraw 链已彻底删除

  #======================================================================
  # 3. 系统 Hook 链
  #======================================================================

  # -- MANGLE PREROUTING: 只处理 UDP --
  chain mangle-prerouting {
    type filter hook prerouting priority mangle; policy accept;

    # [优化方案一] 协议预判：如果不是 UDP，直接返回
    meta l4proto != udp return

    # [防回环修复] 防止目标是本机 IP 的流量误入 TProxy
    fib daddr type local return

    # [优化方案二] 缓存加速：如果有缓存标记，直接恢复并执行，跳过 IP 查找
    ct mark 1 meta mark set 1 goto singbox-tproxy

    # --- 慢路径：IP 集合查找 ---
    ip daddr @local_ipv4 goto singbox-tproxy
    ip6 daddr @local_ipv6 goto singbox-tproxy
  }

  # -- MANGLE OUTPUT: 路由器本机 UDP --
  chain mangle-output {
    type route hook output priority mangle; policy accept;

    # [优化方案一] 标记预判
    meta mark 8888 return

    # [优化方案一] 协议预判
    meta l4proto != udp return

    # [防回环修复]
    fib daddr type local return

    # [优化方案二] 缓存加速
    ct mark 1 meta mark set 1 goto singbox-mark

    # --- 慢路径：IP 集合查找 ---
    ip daddr @router_ipv4 goto singbox-mark
    ip6 daddr @router_ipv6  goto singbox-mark
  }

  # -- NAT PREROUTING: 只处理 TCP --
  chain nat-prerouting {
    type nat hook prerouting priority dstnat; policy accept;

    # [优化方案一] 协议预判：如果不是 TCP，直接返回
    meta l4proto != tcp return

    # [语法修正] redirect 动作前必须显式声明 meta l4proto tcp
    ip daddr @local_ipv4 meta l4proto tcp redirect to :7899
    ip6 daddr @local_ipv6 meta l4proto tcp redirect to :7899
  }

  # -- NAT OUTPUT: 路由器本机 TCP --
  chain nat-output {
    type nat hook output priority filter; policy accept;

    # [优化方案一] 标记预判
    meta mark 8888 return

    # [优化方案一] 协议预判
    meta l4proto != tcp return

    # [语法修正]
    ip daddr @router_ipv4 meta l4proto tcp redirect to :7899
    ip6 daddr @router_ipv6 meta l4proto tcp redirect to :7899
  }
