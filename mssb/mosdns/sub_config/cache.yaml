plugins:
#全部缓存 第1层缓存 直面客户端
  - tag: cache_all
    type: cache
    args:
      size: 20000000
      lazy_cache_ttl: 259200000
      exclude_ip:
        - 28.0.0.0/8
        - f2b0::/18
      dump_file: /mssb/mosdns/cache_all.dump
      dump_interval: 36000

#全部缓存 第1层缓存 直面客户端
  - tag: cache_all_noleak
