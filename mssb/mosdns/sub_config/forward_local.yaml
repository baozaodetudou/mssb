#国内域名 内部使用
  - tag: sequence_local_in
    type: sequence
    args:
      - matches: switch4 'A'
        exec: $cache_cn
      - matches:
        - switch4 'A'
        - has_resp
        exec: accept
      - exec: $forward_local
      - exec: cname_remover

#国内
  - tag: udp_local
    type: udp_server
    args:
      entry: sequence_local_in
      listen: 127.0.0.1:2222

  - tag: tcp_local
    type: tcp_server
    args:
      entry: sequence_local_in
      listen: 127.0.0.1:2222
